<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <meta name="theme-color" content="#000000"/>
        <title>Codejam</title>
        <script type="module" defer="defer" src="js/play.js"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="root">
            <div class="App" style="background-image: url(&quot;assets/home.png&quot;);">
                <div class="ancients-container">
                    <div class="ancient-card " style="background-image: url(&quot;assets/Ancients/Azathoth.png&quot;);"></div>
                    <div class="ancient-card " style="background-image: url(&quot;assets/Ancients/Cthulthu.png&quot;);"></div>
                    <div class="ancient-card " style="background-image: url(&quot;assets/Ancients/IogSothoth.png&quot;);"></div>
                    <div class="ancient-card " style="background-image: url(&quot;assets/Ancients/ShubNiggurath.png&quot;);"></div>
                </div>
                <div class="difficulty-container">
                    <div class="difficulty">Низкая</div>
                    <div class="difficulty">Средняя</div>
                    <div class="difficulty">Высокая</div>
                </div>
                <div class="deck-container">
                    <span class="shuffle-button no_active">Замешать колоду</span>
                    <div class="current-state">
                        <div class="stage-container">
                            <span class="stage-text ">Первая стадия</span>
                            <div class="dots-container">
                                <div class="dot green">0</div>
                                <div class="dot brown">0</div>
                                <div class="dot blue">0</div>
                            </div>
                        </div>
                        <div class="stage-container">
                            <span class="stage-text ">Вторая стадия</span>
                            <div class="dots-container">
                                <div class="dot green">0</div>
                                <div class="dot brown">0</div>
                                <div class="dot blue">0</div>
                            </div>
                        </div>
                        <div class="stage-container">
                            <span class="stage-text ">Третья стадия</span>
                            <div class="dots-container">
                                <div class="dot green">0</div>
                                <div class="dot brown">0</div>
                                <div class="dot blue">0</div>
                            </div>
                        </div>
                </div>
                <div class="deck no_active" style="background-image: url(&quot;assets/mythicCardBackground.png&quot;);">
                </div>
                <div class="last-card"></div>
                </div>
            </div>
        </div>
    </body>
    </html
